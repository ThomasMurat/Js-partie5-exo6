<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <title>Js-partie5-exo6</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <form>
            <div class="form-group">
                <label for="name">Nom:</label>
                <input onfocusin="fieldFocusIn(this)" onfocusout="fieldFocusOut(this)" class="form-control" type="text" id="name" placeholder="Nom (16 caractères max)" required />
            </div>
            <div class="form-group">
                <label for="mail">Mail</label>
                <input onfocusin="fieldFocusIn(this)" onfocusout="fieldFocusOut(this)" class="form-control" type="email" id="mail" placeholder="e-mail" required />
            </div>
            <div class="form-group">
                <label for="age">Âge:</label>
                <input onfocusin="fieldFocusIn(this)" onfocusout="fieldFocusOut(this)" class="form-control" type="number" id="age" placeholder="Âge" required />
            </div>
            <button type="button" class="btn btn-primary">Valider</button>
        </form>
        <script>
            function fieldFocusIn(x) {
                x.setAttribute('class', 'form-control border border-dark');
            }
            function fieldFocusOut(x) {
                x.setAttribute('class', 'form-control');
            }
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
